name: Build and deploy container app to Azure Web App

on:
  push:
    branches:
      - api
    tags:
      - '*'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dockerregistryspa.azurecr.io/
        username: PushToken
        password: ${{ secrets.DOCKER_REGISTRY_SERVER_PASSWORD }} 

    - name: Convert repo name to lowercase
      id: lowercase_repo_name
      run: echo "repo_name=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build and push container without tag
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: dockerregistryspa.azurecr.io/dockerregistryspa/${{ env.repo_name }}:${{ github.sha }}
        context: ./

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.repo_name }}
        slot-name: 'dev'
        publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
        images: dockerregistryspa.azurecr.io/dockerregistryspa/${{ env.repo_name }}:${{ github.sha }}
      
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.repo_name }}
        slot-name: 'production'
        publish-profile: ${{ secrets.PUBLISH_PROFILE }}
        images: dockerregistryspa.azurecr.io/dockerregistryspa/${{ env.repo_name }}:${{ github.sha }}
